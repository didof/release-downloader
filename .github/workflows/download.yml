name: Download Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  get_asset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run a one-line script
        run: echo Hello, world!

      - name: List Releases
        run: gh release list --repo listendev/lstn
        env:
          GITHUB_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}